<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drum Machine</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="drum-machine">
  <div id="display">Play a sound</div>
  <div class="drum-pad" id="heater-1" data-key="Q">Q
  <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
</div>
  <div class="drum-pad" id="heater-2" data-key="W">W<audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></div>
  <div class="drum-pad" id="heater-3" data-key="E">E<audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></div>
  <div class="drum-pad" id="heater-4" data-key="A">A<audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></div>
  <div class="drum-pad" id="clap" data-key="S">S<audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></div>
  <div class="drum-pad" id="open-hh" data-key="D">D<audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></div>
  <div class="drum-pad" id="kick-n-hat" data-key="Z">Z<audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></div>
  <div class="drum-pad" id="kick" data-key="X">X<audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></div>
  <div class="drum-pad" id="closed-hh" data-key="C">C<audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></div>
</div>
<script src="script.js"></script>
</body>
</html>
